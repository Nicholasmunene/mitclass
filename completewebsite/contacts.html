<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <script src="bootstrap/js/jquery-3.4.0.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/custom.css">
</head>
<body class="body">
<div class="container mt-3">

    <div class="d-flex p-3 bg-secondary text-white top">
        <h2 class="header">Code Hub</h2>
        <div class="d-flex justify-content-end">
            <div class="p-2 bg-info"><a href="index.html" class="links"> Home Page</a></div>
            <div class="p-2 bg-info"><a href="gallery.html" class="links"> Gallery</a></div>
            <div class="p-2 bg-info"><a href="aboutus.html" class="links"> About Us</a></div>
            <div class="p-2 bg-info"><a href="contacts.html" class="links"> Contacts</a></div>
            <div class="p-2 bg-info"><a href="register.html" class="links"> Register</a></div>
            <div class="p-2 bg-info"><a href="login.html" class="links"> Login</a></div>
        </div>

    </div>
    <h3>Contact Form</h3>

    <div class="container">
        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>

            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="Kenya">Kenya</option>
                <option value="Uganda">Uganda</option>
                <option value="Tanzania">Tanzania</option>
                <option value="Rwanda">Rwanda</option>
            </select>

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</div>
</body>
</html>
