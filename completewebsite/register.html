<div class=" container reg">

    <form action="" class="frame">
        <label >Name</label> <br>
        <input type="text" placeholder="Name" name="name " class="x"> <br>

        <label >email</label> <br>
        <input type="email" placeholder="email" name="email" class="x" required> <br>

        <label >Phone Number</label> <br>
        <input type="number" placeholder="phone number" name="phone " class="x"> <br>

        <label >Gender</label><br>
        <input type="radio" name="male">Male
        <input type="radio" name="male">Female
        <input type="radio" name="male">Other <br>

        <label >Password</label><br>
        <input type="password" placeholder="password" name="password" class="x"> <br>

        <input type="submit" value="Sign up" name="submit" class="btn btn-success ">
    </form>
