<!DOCTYPE html>
<html lang="en">

    <script src="bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/custom.css">
</head>
<body class="body">
<div class="container mt-3">

    <div class="d-flex p-3 bg-secondary text-white top">
        <h2 class="header">Code Hub</h2>
        <div class="d-flex justify-content-end">
            <div class="p-2 bg-info"><a href="index.html" class="links"> Home Page</a></div>
            <div class="p-2 bg-info"><a href="gallery.html" class="links"> Gallery</a></div>

<div class=" container reg">
    <form class="frame">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-success ">Submit</button>
    </form>
</div>


</body>
